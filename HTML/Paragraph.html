<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>This is my first Paragraph</p>
    <p>This is my second Paragraph</p>
    <p>
      Lorem ipsum dolor sit amet, <br />consectetur adipisicing elit. Quisquam
      dolore a modi recusandae culpa aperiam harum dolores libero<br />
      maxime asperiores fugiat temporibus sed iusto,<br />
      facilis suscipit, unde ratione! Libero, voluptate!
    </p>
  </body>
</html>


<!--            Paragraph
The <p> tag defines a paragraph.

Browsers automatically add a single blank line before and after each <p> element. 

-->
